version: "3"
services:
  explorer-model:
    container_name: explorer-model
    restart: always
    build: ./ml
    image: tecokit/explorer-model
    ports:
      - "3003:3003"
    networks:
      - backbone
  explorer-backend:
    container_name: explorer-backend
    restart: always
    image: tecokit/explorer-backend
    ports:
      - "3001:3001"
    links:
      - mongo
    depends_on: 
      - explorer-authentication
    networks:
      - backbone
  explorer-authentication:
    container_name: explorer-authentication
    restart: always
    image: tecokit/explorer-authentication
    ports:
      - "3002:3002"
    links:
      - mongo
    networks:
      - backbone
  explorer-frontend:
    container_name: explorer-frontend
    environment:
      - NODE_ENV=production
    image: tecokit/explorer-frontend
    restart: always
    links:
     - explorer-authentication
     - explorer-backend
    depends_on: 
      - explorer-backend
      - explorer-authentication
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docs:/var/www
      - web-root:/var/www/html
      - ./nginx_https.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    networks:
      - backbone
  mongo:
    container_name: mongo
    restart: always
    image: mongo:4
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    environment:
      - NETWORK_ACCESS=internal
    networks:
      - backbone
  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - explorer-frontend
      # Add --staging to this command and remove --force-renewal if you just want to test it
    command: certonly --webroot --webroot-path=/var/www/html --email explorer@teco.edu --agree-tos --no-eff-email --force-renewal -d app.edge-ml.org

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/explorer/dockerVolume/
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/explorer/dhparam/
      o: bind

networks:
  backbone:
    driver: bridge
